<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        
        }

        .container {
            display: flex;
            height: 100vh;
          
        }

        .panel {
            overflow: auto;
            
            padding: 15px;
        }

        .left-panel {
            width: 50%;
          
            background-color: #f0f0f0;
        }

        .right-panel {
            flex-grow: 1;
         
            background-color: #ddd;
        }

        .splitter-handle {
            width: 5px;
            background-color: #ccc;
            cursor: ew-resize;
            /* East-west resize cursor */
            /* Optional styling */
            transition: background-color 0.2s;
        }

        .splitter-handle:hover {
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel left-panel">
            <!-- Left panel content -->
            <h1>Left Panel</h1>
        </div>
        <div class="splitter-handle" id="handle"></div>
        <div class="panel right-panel">
            <!-- Right panel content -->
            <h1>Right Panel</h1>
        </div>
    </div>

</body>
<script>
    const handle = document.getElementById('handle');
    const leftPanel = document.querySelector('.left-panel');
    const rightPanel = document.querySelector('.right-panel');
    const container = document.querySelector('.container');

    rightPanel.style.width = "400px";
    leftPanel.style.width = (container.offsetWidth - 400 - handle.offsetWidth) + "px";
    let isDragging = false;

    handle.addEventListener('mousedown', function () {
        isDragging = true;
        document.body.style.cursor = 'ew-resize';
        document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', function (e) {
        if (!isDragging) return;

        const containerWidth = container.offsetWidth;
        const mouseX = e.clientX;

   
        let newRightWidth = containerWidth - mouseX;

        
        if (newRightWidth < 200) newRightWidth = 200;
        if (newRightWidth > 400) newRightWidth = 400;

       
        rightPanel.style.width = newRightWidth + "px";

        
        leftPanel.style.width = (containerWidth - newRightWidth - handle.offsetWidth) + "px";
    });

    document.addEventListener('mouseup', function () {
        isDragging = false;
        document.body.style.cursor = 'default';
        document.body.style.userSelect = 'auto';
    });
</script>


</html>
